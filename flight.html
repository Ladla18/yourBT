<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Reset margin for all elements */
      * {
        margin: 0;
      }

      body {
        background-image: url("https://colorlib.com/etc/bforms/colorlib-booking-19/img/background.jpg");
        /* Replace 'your_image_url.jpg' with the URL of your image */
        background-size: cover;
        /* Full resolution of the image */
        background-position: center;
        height: 100vh;
        /* Full height of the viewport */
      }

      /* Styles for the navigation bar */
      ul {
        list-style-type: none;
        padding: 0px;
        background-color: #0d1a44;
        overflow: hidden;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 28px 26px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }

      /* Styles for the dropdown menu */
      .dropdown {
        display: none;
        position: absolute;
        background-color: #834f4f;
        min-width: 160px;
        z-index: 1;
      }

      .dropdown li {
        float: none;
      }

      .dropdown a {
        padding: 12px 16px;
      }

      li:hover .dropdown {
        display: block;
      }

      .intro {
        height: 390px;
        width: 330px;
        margin-top: 110px;
        margin-left: 150px;
      }

      .intro h1 {
        color: #4fa3e3;
        font-family: "Lato", sans-serif;
        font-weight: 400;
        font-size: 52px;
        text-transform: uppercase;
      }

      .intro p {
        font-family: "Lato", sans-serif;
        font-size: 32px;
      }

      .reg {
        max-width: 642px;
        width: 100%;
        border: px solid;
        margin-top: 110px;
        margin-left: 150px;
        margin-right: 190px;
        background-color: white;
        border-radius: 5px;
      }

      .sidekro {
        display: flex;
      }

      .mainform {
        padding: 20px 40px;
      }

      .radiobox label {
        padding: 10px;
      }
      /*Yaha se Input wala starts hota hai*/

      .firstrow {
        display: flex;
      }

      .fr {
        margin-top: 30px;
        height: 50px;
        width: 190px;
        border: 1px solid;
        border-radius: 5px;
      }
      .fr2 {
        margin-top: 30px;
        height: 50px;
        width: 190px;
        border: 1px solid;
        border-radius: 5px;
        margin-left: 50px;
      }
      .form-control {
        border: none;
        outline: none;
        margin-top: 5px;
      }

      .form-label {
        color: #98c9ee;
      }

      /* Yaha se select karne wala start hora hai*/
      .thirdrow {
        display: flex;
        margin-top: 35px;
        margin-bottom: 20px;
      }
      .thirdrow .f1 {
        border: 1px solid grey;
        height: 50px;
        width: 190px;
        border-radius: 5px;
      }
      .thirdrow .f2 {
        margin-left: 35px;

        height: 50px;
        width: 190px;
        border-radius: 5px;

      .thirdrow .f3 {

        width: 190px;
        border-radius: 5px;

        margin-top: 6px;

      #child {
        border: none;
        outline: none;
        margin-top: 6px;
      }
      #Adults {
        border: none;

        margin-top: 6px;
      }
      /* Unique ends here*/
      .showflightbtn {
        background-color: #4fa3e3;
        height: 50px;
        width: 562px;
        border-radius: 5px;
      }
      .showflightbtn .csfbtn {
        margin-left: 210px;
        margin-top: 15px;
        color: white;
        position: fixed;
      }
